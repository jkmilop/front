<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="actividad">
      <h2 data-cy="actividadDetailsHeading"><span>Actividad</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ actividad.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ actividad.nombre }}</span>
        </dd>
        <dt><span>Estado</span></dt>
        <dd>
          <span>{{ actividad.estado }}</span>
        </dd>
        <dt><span>Curso</span></dt>
        <dd>
          <div *ngIf="actividad.curso">
            <a [routerLink]="['/curso', actividad.curso.id, 'view']">{{ actividad.curso.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/actividad', actividad.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
